<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Cash Calculator</h1>

        <div class="row">
            <img src="img/onethousand.jpeg">
            <input type="number" id="et1000" class="cash-input" placeholder="Enter No. of #1000 notes">
            <span id="txt1000" class="cash-text">0</span>
        </div>

        <div class="row">
            <img src="img/fivehundred.jpeg">
            <input type="number" id="et500" class="cash-input" placeholder="Enter No. of #500 notes">
            <span id="txt500" class="cash-text">0</span>
        </div>

        <div class="row">
            <img src="img/twohundred.jpeg">
            <input type="number" id="et200" class="cash-input" placeholder="Enter No. of #200 notes">
            <span id="txt200" class="cash-text">0</span>
        </div>

        <div class="row">
            <img src="img/onehundred.jpg">
            <input type="number" id="et100" class="cash-input" placeholder="Enter No. of #100 notes">
            <span id="txt100" class="cash-text">0</span>
        </div>

        <div class="row">
            <img src="img/fifty.jpeg">
            <input type="number" id="et50" class="cash-input" placeholder="Enter No. of #50 notes">
            <span id="txt50" class="cash-text">0</span>
        </div>
        
        <div class="row">
            <img src="img/twenty.jpeg">
            <input type="number" id="et20" class="cash-input" placeholder="Enter No. of #20 notes">
            <span id="txt20" class="cash-text">0</span>
        </div>
        
        <div class="row">
            <img src="img/ten.jpeg">
            <input type="number" id="et10" class="cash-input" placeholder="Enter No. of #10 notes">
            <span id="txt10" class="cash-text">0</span>
        </div>
        
        <div class="row">
            <img src="img/five.jpeg">
            <input type="number" id="et5" class="cash-input" placeholder="Enter No. of #5 notes">
            <span id="txt5" class="cash-text">0</span>
        </div>

        <section class="row">
            <button id="btnReset">Reset</button>
        </section>

        <section class="row result-part">
            <span id="txtFinalCash">Total Cash: 0</span>
            <span id="txtFinalCashInWords">Zero</span>
        </section>
    </main>



    <script src="script.js"></script>
</body>
</html>
